<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="疯狂,盟会,AOLIGEI">
  <meta name="description" content="疯狂盟会官网">
  <meta name="author" content="夏肥童">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/jpg" href="https://cdn.jsdelivr.net/gh/wayne0926/wayne0926/favicon.ico">
  <title>疯狂盟会</title>
</head>

<body onload="login()">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://cdn.jsdelivr.net/gh/wayne0926/wayne0926/favicon.ico" width="30" height="30"
        class="d-inline-block align-center" alt="logo">
      疯狂盟会官网
    </a>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <h1><img src="https://cdn.jsdelivr.net/gh/wayne0926/wayne0926/favicon.ico" width="40" height="40"
          class="d-inline-block align-center" alt="logo">疯狂盟会官网</h1>
      <div class="alert alert-dark" role="alert">
        欢迎来到疯狂盟会官网，请登录！
      </div>
      <form>
        <div class="form-group">
          <label>用户名</label>
          <input type="username" class="form-control" id="username"
            onkeydown="if(event.keyCode==13) document.all.login.click()">
          <small class="form-text text-muted">你可以去找“夏肥童”要……</small>
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" class="form-control" id="password"
            onkeydown="if(event.keyCode==13) document.all.login.click()">
          <small class="form-text text-muted">测试账户密码均为“demo”</small>
        </div>
        <div class="form-group">
          <label>验证码</label>
          <input type="text" class="form-control" placeholder="没有验证码……" id="验证码" disabled>
        </div>
        <button type="button" class="btn btn-primary" onclick="myFunction()" id="login">登录</button>
      </form>

      <button type="button" class="d-none" data-toggle="modal" data-target="#exampleModal" id="tishi"></button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              账户或密码错误，请重新输入
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="container">
    <hr>
    <footer id="footer" class="footer text-center">
      Copyright &copy; 2020 by <a target="_blank" href="https://wr0926.ml" rel='noreferrer noopener'>Wayne0926</a>
    </footer>
    <footer id="footer" class="footer text-center">Fork me on <a target="_blank"
        href="https://github.com/wayne0926/public" rel="noreferrer noopener">GitHub</a></footer>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/md5-js@0.0.3/md5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

<script src="js.js"></script>

</html>
